name: Docker Build and Deploy

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: localenv

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ddditserver:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ddditserver:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.REMOTE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no deployer@${{ secrets.REMOTE_HOST }} << 'EOF'
          echo "Starting deployment..."
          
          echo "Pulling latest Docker image..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ddditserver:latest
          
          echo "Stopping existing container..."
          docker stop ddditserver 2>/dev/null || echo "No container to stop"
          docker rm ddditserver 2>/dev/null || echo "No container to remove"
          
          echo "Cleaning up old images..."
          docker image prune -f
          
          if [ ! -f "/opt/ddditserver/.env" ]; then
            echo "ERROR: .env file not found at /opt/ddditserver/.env"
            exit 1
          fi
          
          echo "Starting new container..."
          docker run -d \
            --name ddditserver \
            --restart unless-stopped \
            --env-file /opt/ddditserver/.env \
            -p 8080:8080 \
            ${{ secrets.DOCKERHUB_USERNAME }}/ddditserver:latest
          
          echo "Checking container status..."
          sleep 5
          if docker ps | grep -q ddditserver; then
            echo "Container ddditserver is running successfully!"
            docker ps | grep ddditserver
          else
            echo "ERROR: Container failed to start"
            docker logs ddditserver
            exit 1
          fi
          
          echo "Deployment completed successfully"
          EOF
