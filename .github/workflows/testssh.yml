name: Docker Build and Deploy

on:
  push:
    branches:
      - localenv
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: localenv

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ddditserver:localenv-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ddditserver:localenv-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: localenv

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.REMOTE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose and config files to server
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            docker-compose.yml \
            deployer@${{ secrets.REMOTE_HOST }}:/opt/ddditserver/
          
          if [ -d "janusgraph-conf" ]; then
            scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r \
              janusgraph-conf \
              deployer@${{ secrets.REMOTE_HOST }}:/opt/ddditserver/
          fi

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no deployer@${{ secrets.REMOTE_HOST }} << 'EOF'
          cd /opt/ddditserver
          
          echo "Starting deployment from localenv branch..."
          
          if [ ! -f ".env" ]; then
            echo "ERROR: .env file not found at /opt/ddditserver/.env"
            exit 1
          fi
          
          if [ ! -f "docker-compose.yml" ]; then
            echo "ERROR: docker-compose.yml not found"
            exit 1
          fi
          
          echo "Stopping existing services..."
          docker compose down || echo "No services to stop"
          
          echo "Pulling latest app image..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ddditserver:localenv-latest
          
          echo "Updating docker-compose to use pushed image..."
          sed -i 's|build:|#build:|' docker-compose.yml
          sed -i 's|context: \.|#context: \.|' docker-compose.yml
          sed -i 's|dockerfile: Dockerfile|#dockerfile: Dockerfile|' docker-compose.yml
          sed -i '/container_name: ddditserverlocalenv/i\    image: ${{ secrets.DOCKERHUB_USERNAME }}/ddditserver:localenv-latest' docker-compose.yml
          
          echo "Cleaning up old images..."
          docker image prune -f
          
          echo "Starting all services..."
          docker compose up -d
          
          echo "Waiting for services to start..."
          sleep 30
          
          echo "Checking services status..."
          docker compose ps
          
          echo "Checking app health..."
          if docker ps | grep -q ddditserverlocalenv; then
            echo "App container is running!"
            
            sleep 10
            if curl -f http://localhost:8080 >/dev/null 2>&1; then
              echo "App is responding on port 8080"
            else
              echo "App container is running but not responding on port 8080"
              docker logs ddditserverlocalenv --tail 20
            fi
          else
            echo "ERROR: App container failed to start"
            docker compose logs ddditserverlocalenv
            exit 1
          fi
          
          echo "Deployment from localenv branch completed successfully!"
          echo "Services running:"
          docker compose ps --format "table {{.Service}}\t{{.Status}}\t{{.Ports}}"
          EOF
