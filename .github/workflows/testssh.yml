name: Docker Build and Deploy

on:
  push:
    branches:
      - localenv
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: localenv

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ddditserver:localenv-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ddditserver:localenv-${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/ddditserver:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/ddditserver:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: localenv

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.REMOTE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.REMOTE_KNOWN_HOST }}" > ~/.ssh/known_hosts

      - name: Copy docker-compose to server
        run: |
          scp -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=yes \
            docker-compose-actions.yml \
            deployer@${{ secrets.REMOTE_HOST }}:/opt/ddditserver/

      - name: Deploy all containers
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes deployer@${{ secrets.REMOTE_HOST }} << 'EOF'
            cd /opt/ddditserver

            echo "Pulling latest app image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ddditserver:localenv-latest

            echo "Deploying all services with docker-compose..."
            docker compose -f docker-compose-actions.yml up -d

            echo "Cleaning old images..."
            docker image prune -f

            echo "Waiting for app to start..."
            sleep 15

            echo "Checking app health..."
            if curl -f http://localhost:8080 >/dev/null 2>&1; then
              echo "App is running and responding on port 8080"
            else
              echo "App container is running but not responding on port 8080"
              docker logs ddditserver --tail 20
              exit 1
            fi
          EOF
