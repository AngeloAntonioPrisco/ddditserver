name: Docker Build and Deploy

on:
  push:
    branches:
      - localenv
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: localenv

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (only app)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ddditserver:localenv-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ddditserver:localenv-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: localenv

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.REMOTE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose and config files to server (only app)
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            docker-compose.yml \
            deployer@${{ secrets.REMOTE_HOST }}:/opt/ddditserver/

      - name: Deploy app only
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no deployer@${{ secrets.REMOTE_HOST }} << 'EOF'
          cd /opt/ddditserver
          
          echo "Starting deployment of app only..."
          
          if [ ! -f ".env" ]; then
            echo "ERROR: .env file not found at /opt/ddditserver/.env"
            exit 1
          fi
          
          echo "Pulling latest app image..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ddditserver:localenv-latest
          
          echo "Starting app container only..."
          docker compose up -d ddditserverlocalenv
          
          echo "Waiting 10 seconds..."
          sleep 10
          
          echo "Checking app health..."
          if docker ps | grep -q ddditserverlocalenv; then
            echo "App container is running!"
            if curl -f http://localhost:8080 >/dev/null 2>&1; then
              echo "App is responding on port 8080"
            else
              echo "App container is running but not responding on port 8080"
              docker logs ddditserverlocalenv --tail 20
            fi
          else
            echo "ERROR: App container failed to start"
            docker compose logs ddditserverlocalenv
            exit 1
          fi
          
          echo "Deployment of app completed successfully!"
          EOF
